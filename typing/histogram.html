<html>
    <head>
        <style>
            #error-bars {
                width: 900px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="error-bars"></div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            console.log('staring script');
            google.charts.load('current', {packages:['bar']});
            google.charts.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Key', 'Errors'],
                    ['a', 1],
                    ['b', 2],
                    ['c', 2],
                    ['d', 2],
                    ['e', 2],
                    ['f', 2],
                    ['g', 2],
                    ['h', 2],
                    ['i', 2],
                    ['j', 2],
                    ['k', 2],
                    ['l', 2],
                    ['m', 2],
                    ['n', 2],
                    ['o', 2],
                    ['p', 2],
                    ['q', 2],
                    ['r', 2],
                    ['s', 2],
                    ['t', 2],
                    ['u', 2],
                    ['v', 2],
                    ['w', 2],
                    ['x', 2],
                    ['y', 2],
                    ['z', 2]
                ]);
                
                var options = {
                    chart: {
                        title: 'Error keys',
                        subtitle: 'Count'
                    },
                    bars: 'vertical'
                };
                
                var chart = new google.charts.Bar(document.getElementById('error-bars'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
            }
        </script>
    </body>
</html>
